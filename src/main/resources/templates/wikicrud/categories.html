<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link rel="stylesheet" th:href="@{/css/wikinav.css}">
</head>
<body th:style="'background-color:' + ${randomColor}">
    <div th:replace="fragments/navbar :: topnav"></div>
    <div class="listcontainer">
        <h1>All Categories</h1>

        <div th:if="${resultMessage}">
            <p th:text="${resultMessage}"></p>
        </div>


        <div th:if="${categories != null}">
            <ul>
                <li th:each="cat : ${categories}">
                    <a th:href="@{'categories/' + ${cat.id}}" th:text="${cat.name}">Category Name</a>
                </li>
            </ul>
        <a href="categories/new">Create New Category</a>
        </div>
    </div>
</body>
</html>
