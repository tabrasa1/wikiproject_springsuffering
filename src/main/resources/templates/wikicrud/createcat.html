
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dummy Article Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/createform.css}">
</head>
<body th:style="'background-color:' + ${randomColor}">
    <div th:replace="fragments/navbar :: topnav"></div>

    <div class="listcontainer">
    <h1>Article Creation</h1>
    <div th:if="${message}">
        <ul>
            <li th:each="err : ${message}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/wiki/categories/new}" th:object="${category}" method="post">
        <label>New category name:</label>
        <input type="text" name="name" placeholder="Enter category name" /><br/>

        <button type="submit">Submit</button>
    </form>
    </div><!--end of listcontainer-->
</body>
</html>
