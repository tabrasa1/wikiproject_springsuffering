
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wiki Articles</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>All Wiki Articles</h1>

    <div th:if="${articles != null}">
        <ul>
            <li th:each="article : ${articles}">
                <h2 th:text="${article.title}">Article Title</h2>
                <p th:text="${article.contents}">Article Contents</p>
                <p>
                    Created: <span th:text="${article.dateCreate}">dateCreate</span><br>
                    Last Edited: <span th:text="${article.dateEdit}">dateEdit</span>
                </p>
                TODO: CUD functionality
                <!-- <a th:href="@{'/wiki/edit/' + ${articlea> stupid llm -->
            </li>
        </ul>
    </div>

    <div th:if="${articles == null or #lists.isEmpty(articles)}">
        <p>No articles found.</p>
    </div>
</body>
</html>
